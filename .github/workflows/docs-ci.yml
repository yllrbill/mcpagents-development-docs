name: Docs CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 3 * * *"  # æ¯å¤© UTC 3:00 è·‘ä¸€æ¬¡ strict æ ¡éªŒ
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: éªŒè¯æ–‡æ¡£
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install mkdocs-material pymdown-extensions

      # push æ—¶ï¼šåŸºç¡€æ„å»ºï¼ˆä¸ strictï¼Œä¿è¯éƒ¨ç½²ï¼‰
      - name: Build docs
        run: |
          mkdocs build
          echo "âœ… MkDocs build passed"

      # PR/nightly æ—¶ï¼šä¸¥æ ¼æ ¡éªŒï¼ˆè´¨é‡é—¨ç¦ï¼‰
      - name: Strict build (PR/nightly only)
        if: github.event_name != 'push'
        run: |
          echo "ğŸ” Running strict validation..."
          mkdocs build --strict || echo "âš ï¸ Strict build has warnings - see above"
        continue-on-error: true  # æš‚æ—¶ä¸é˜»å¡ï¼Œè®°å½•é—®é¢˜

      - name: Verify source revision
        run: |
          if [ -f "docs/guide/reference/SOURCE_REVISION.txt" ]; then
            echo "ğŸ“‹ Source Revision Info:"
            cat docs/guide/reference/SOURCE_REVISION.txt
          else
            echo "âš ï¸ SOURCE_REVISION.txt not found"
          fi

  # Job 2: éƒ¨ç½²åˆ° GitHub Pagesï¼ˆä»… push åˆ° main æ—¶ï¼‰
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: validate
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs
        run: pip install mkdocs-material pymdown-extensions

      - name: Build site
        run: mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
