name: Docs CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # æ¯å¤© UTC 0:00 è¿è¡Œ nightly æ£€æŸ¥
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: éªŒè¯æ–‡æ¡£ï¼ˆä¸¥æ ¼æ¨¡å¼ï¼‰
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install mkdocs-material pymdown-extensions

      - name: Build docs (strict mode)
        id: strict_build
        run: |
          # è¿è¡Œ strict build å¹¶æ•èŽ·è¾“å‡º
          set +e
          mkdocs build --strict 2>&1 | tee build_output.txt
          BUILD_EXIT_CODE=$?
          set -e

          # ç»Ÿè®¡ warnings
          WARNING_COUNT=$(grep -c "WARNING" build_output.txt || echo "0")
          echo "warning_count=$WARNING_COUNT" >> $GITHUB_OUTPUT

          if [ $BUILD_EXIT_CODE -eq 0 ]; then
            echo "âœ… MkDocs strict build passed (0 warnings)"
          else
            echo "âŒ MkDocs strict build failed with $WARNING_COUNT warnings"
            echo "::error::Strict build failed. See build_output.txt artifact for details."
            exit 1
          fi

      - name: Upload build output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mkdocs-build-output
          path: build_output.txt
          retention-days: 7

      - name: Setup Node.js (for markdownlint)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: |
          markdownlint docs/guide/**/*.md --config .markdownlint.json 2>&1 | tee markdownlint_output.txt || true
          echo "âš ï¸ Markdownlint completed (warnings allowed)"

      - name: Upload markdownlint output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: markdownlint-output
          path: markdownlint_output.txt
          retention-days: 7

      - name: Verify source revision
        run: |
          if [ -f "docs/guide/reference/SOURCE_REVISION.txt" ]; then
            echo "ðŸ“‹ Source Revision Info:"
            cat docs/guide/reference/SOURCE_REVISION.txt
          else
            echo "âš ï¸ SOURCE_REVISION.txt not found"
          fi

      - name: Generate summary
        if: always()
        run: |
          echo "## Documentation Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.strict_build.outputs.warning_count }}" = "0" ]; then
            echo "| MkDocs Strict | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| MkDocs Strict | âŒ ${{ steps.strict_build.outputs.warning_count }} warnings |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See artifacts for detailed output." >> $GITHUB_STEP_SUMMARY

  # Job 2: éƒ¨ç½²åˆ° GitHub Pagesï¼ˆä»… push åˆ° main æ—¶ï¼‰
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: validate
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs
        run: pip install mkdocs-material pymdown-extensions

      - name: Build site (strict mode)
        run: mkdocs build --strict

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
